<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .success {
            color: #10b981;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container" id="message">
        <div class="spinner"></div>
        <h2>loading PDF</h2>
        <p>your file is on the way...</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        if (!docId) {
            document.getElementById('message').innerHTML = `
                <div class="error">❌</div>
                <h2>fail</h2>
                <p>missing file ID</p>
            `;
        } else {
            // 從 Supabase 獲取文件
            fetch(`https://gkumjgngmmtbiyzhpswg.supabase.co/rest/v1/documents?id=eq.${docId}&select=html_content,text_content`, {
                headers: {
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdW1qZ25nbW10Yml5emhwc3dnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNTU1ODIsImV4cCI6MjA3NTgzMTU4Mn0.KlQHT5M6-A1WYKdRYcDji7ndyjvCnUCvzbZAFUuW1GY',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdW1qZ25nbW10Yml5emhwc3dnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNTU1ODIsImV4cCI6MjA3NTgzMTU4Mn0.KlQHT5M6-A1WYKdRYcDji7ndyjvCnUCvzbZAFUuW1GY'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    const htmlContent = data[0].html_content;
                    
                    // 創建隱藏元素來渲染 HTML
                    const element = document.createElement('div');
                    element.innerHTML = htmlContent;
                    element.style.position = 'absolute';
                    element.style.left = '-9999px';
                    document.body.appendChild(element);
                    
                    // 轉換為 PDF
                    const opt = {
                        margin: [10, 10, 10, 10],
                        filename: `document_${Date.now()}.pdf`,
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { 
                            scale: 2,
                            useCORS: true,
                            logging: false
                        },
                        jsPDF: { 
                            unit: 'mm', 
                            format: 'a4', 
                            orientation: 'portrait' 
                        }
                    };
                    
                    html2pdf().set(opt).from(element).save().then(() => {
                        document.getElementById('message').innerHTML = `
                            <div class="success">✅</div>
                            <h2>Download successfully</h2>
                            <p>PDF 已開始下載！<br>如未自動下載，請檢查瀏覽器設定</p>
                        `;
                    });
                } else {
                    document.getElementById('message').innerHTML = `
                        <div class="error">❌</div>
                        <h2>file</h2>
                        <p>can't find file</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = `
                    <div class="error">❌</div>
                    <h2>loading fail</h2>
                    <p>can't retrive file</p>
                `;
            });
        }
    </script>
</body>
</html>
