<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .success {
            color: #10b981;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .error {
            color: #ef4444;
        }
        .debug-info {
            text-align: left;
            background: #f5f5f5;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="message">
        <div class="spinner"></div>
        <h2>Loading PDF</h2>
        <p>Your file is on the way...</p>
        <div class="debug-info" id="debug"></div>
    </div>

    <script>
        function log(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        log(`Document ID: ${docId}`);

        if (!docId) {
            document.getElementById('message').innerHTML = `
                <div class="error">❌</div>
                <h2>Error</h2>
                <p>Missing document ID</p>
            `;
        } else {
            const apiUrl = `https://gkumjgngmmtbiyzhpswg.supabase.co/rest/v1/documents?id=eq.${docId}&select=html_content,text_content`;
            log(`Fetching from: ${apiUrl}`);

            fetch(apiUrl, {
                headers: {
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdW1qZ25nbW10Yml5emhwc3dnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNTU1ODIsImV4cCI6MjA3NTgzMTU4Mn0.KlQHT5M6-A1WYKdRYcDji7ndyjvCnUCvzbZAFUuW1GY',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdW1qZ25nbW10Yml5emhwc3dnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNTU1ODIsImV4cCI6MjA3NTgzMTU4Mn0.KlQHT5M6-A1WYKdRYcDji7ndyjvCnUCvzbZAFUuW1GY'
                }
            })
            .then(response => {
                log(`Response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`Data received: ${JSON.stringify(data).substring(0, 200)}...`);
                
                if (data && data.length > 0) {
                    const htmlContent = data[0].html_content;
                    log(`HTML content length: ${htmlContent ? htmlContent.length : 0} characters`);
                    
                    if (!htmlContent) {
                        throw new Error('HTML content is empty');
                    }
                    
                    const element = document.createElement('div');
                    element.innerHTML = htmlContent;
                    element.style.position = 'absolute';
                    element.style.left = '-9999px';
                    document.body.appendChild(element);
                    
                    log('Starting PDF conversion...');
                    
                    const opt = {
                        margin: [10, 10, 10, 10],
                        filename: `document_${Date.now()}.pdf`,
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { 
                            scale: 2,
                            useCORS: true,
                            logging: true
                        },
                        jsPDF: { 
                            unit: 'mm', 
                            format: 'a4', 
                            orientation: 'portrait' 
                        }
                    };
                    
                    html2pdf().set(opt).from(element).save().then(() => {
                        log('PDF generated successfully!');
                        document.getElementById('message').innerHTML = `
                            <div class="success">✅</div>
                            <h2>Download Complete</h2>
                            <p>PDF download started!<br>Check your downloads folder</p>
                        `;
                    }).catch(err => {
                        log(`PDF generation error: ${err.message}`);
                        throw err;
                    });
                } else {
                    log('No documents found in response');
                    document.getElementById('message').innerHTML = `
                        <div class="error">❌</div>
                        <h2>Error</h2>
                        <p>Document not found</p>
                        <div class="debug-info" id="debug"></div>
                    `;
                }
            })
            .catch(error => {
                log(`Error: ${error.message}`);
                console.error('Full error:', error);
                document.getElementById('message').innerHTML = `
                    <div class="error">❌</div>
                    <h2>Loading Failed</h2>
                    <p>Cannot retrieve document</p>
                    <div class="debug-info">${error.message}</div>
                `;
            });
        }
    </script>
</body>
</html>
